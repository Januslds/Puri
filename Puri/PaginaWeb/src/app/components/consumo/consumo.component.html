<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>Cliente</th>
      <th>Ingreso</th>
      <th>Disponibles</th>
      <th>F - Consumo</th>
      <th>Total</th>
      <th>Tipo</th>
      <th>Fecha</th>
    <!--  <th>Acci√≥n</th>-->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let game of games">
      <td>{{game.id}}</td>
      <td>{{game.vendor}}</td>
      <td>{{game.unidades}}</td>
      <td>{{game.cantidad}}</td>
      <td>${{game.precio_unitario}}</td>
      <td>${{game.cantidad * game.precio_unitario}}</td>
      <td>{{game.tipo}}</td>
      <td>{{game.fecha | date: 'dd/MM/yyyy HH:mm'}}</td>
     <!-- <td>
        <button class="btn btn-danger" (click)="deleteGame(game.id)">
          <i class="far fa-trash-alt"></i>
        </button>
        <a [routerLink]="['/games/edit', game.id]" class="btn btn-info ml-2">
          Editar
        </a>
      </td>-->
    </tr>
  </tbody>
</table>
