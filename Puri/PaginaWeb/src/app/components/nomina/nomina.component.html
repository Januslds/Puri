<h2>Formulario de Registro de Horas</h2>
<form class="registro-form">
  <div class="form-row">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required>
  </div>

  <div class="form-row">
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" [(ngModel)]="fecha" name="fecha" required>
  </div>

  <div class="form-row">
    <label for="hora_llegada">Hora de Llegada:</label>
    <input type="time" id="hora_llegada" [(ngModel)]="horaLlegada" (change)="calcularHorasTrabajadas()" name="horaLlegada" required>
  </div>

  <div class="form-row">
    <label for="hora_salida">Hora de Salida:</label>
    <input type="time" id="hora_salida" [(ngModel)]="horaSalida" (change)="calcularHorasTrabajadas()" name="horaSalida" required>
  </div>

  <div class="form-row">
    <label for="cuota">Cuota por Hora:</label>
    <input type="number" id="cuota" [(ngModel)]="cuota" (input)="calcularHorasTrabajadas()" name="cuota" step="0.01" required>
  </div>

  <div class="form-row">
    <label for="hora_trabajadas">Horas Trabajadas:</label>
    <input type="number" id="hora_trabajadas" [(ngModel)]="horasTrabajadas" name="horasTrabajadas" step="0.01" readonly>
  </div>

  <div class="form-row">
    <label for="pago_total">Pago Total:</label>
    <input type="number" id="pago_total" [(ngModel)]="pagoTotal" name="pagoTotal" step="0.01" readonly>
  </div>

  <div class="form-row">
    <input type="submit" value="Enviar">
  </div>
</form>
